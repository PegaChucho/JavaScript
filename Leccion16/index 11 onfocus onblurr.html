<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body >

    <h1 id="titulo" >Manejo DOM con JS y metodo write()</h1>
    <hr>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" value="" onfocus="cambiar(this)" onblur="regresar(this)">
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" value="" onfocus="cambiar(this)" onblur="regresar(this)">
    <br/>

    <script>
        function cambiar(elementoInput){
            elementoInput.style.background="yellow"
        }
        function regresar(elementoInput){
            elementoInput.style.background="none"
        }
    </script>
</body>

</html>
