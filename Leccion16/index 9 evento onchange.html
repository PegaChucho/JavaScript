<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body >

    <h1 id="titulo">Manejo DOM con JS y metodo write()</h1>
    <br/>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" onchange="convertir(this)">


    <script>
       let convertir = function(content){
           content.value= content.value.toUpperCase();
       } 
    </script>
</body>
