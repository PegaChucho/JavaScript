<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <h1 id="titulo">Manejo DOM con JS y metodo write()</h1>
    <button onclick="mostrar()">Mostrar</button>

        document.write("Saludos desde JS");//Esto sobreescribe cualquier información
        
        let mostrar =()=> {
            //document.write("Adiós");
            document.getElementById("titulo").innerHTML+="<br>Nuevo título";
        }
        
    </script>
</body>
</html>
