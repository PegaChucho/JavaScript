<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="titulo">Manejo DOM </h1>
    <hr>
    <form id="formulario" action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" value="" id="apellido">
    </form>
    <br />

    <script>
        const formulario=document.getElementById("formulario");


       formulario.addEventListener("focus", (evento)=>{
            evento.target.style.background="yellow";
        }, true); // accion que escucha el listener, funcion que se ejecutarÃ¡, true si se propaga a elementos internos (useCapture)

        formulario.addEventListener("blur", (evento)=>{
            evento.target.style.background="none";
        }, true);

    </script>
</body>

</html>
